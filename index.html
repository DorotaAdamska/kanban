<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kanban board</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board" class="board">
		<div class="header">
			<h1>Kanban board</h1>
			<button class="create-column"><span class="fas fa-plus-square"></span>Add a column</button>
		</div>
		<div class="column-container"></div>
	</div>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button class="btn-delete"><span class="fas fa-times"></span></button> 
            <button class="add-card"><span class="fas fa-plus-square"></span>Add a card</button>
        </div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
          <p class="card-description">{{ description }}</p>
          <button class="btn-delete"><span class="fas fa-times"></span></button>
        </div
      </script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="js/Column.js"></script>
    <script src="js/Card.js"></script>
	<script src="js/Board.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
